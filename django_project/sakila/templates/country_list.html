<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des pays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .timestamp {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
            padding: 8px 16px;
            background: rgba(107, 114, 128, 0.1);
            border-radius: 12px;
            display: inline-block;
        }

        .countries-grid {
            display: grid;
            gap: 16px;
            list-style: none;
        }

        .country-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .country-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .country-item:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 20px 35px rgba(0, 0, 0, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .country-item:hover::before {
            left: 100%;
        }

        .country-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .country-name::before {
            content: 'üåç';
            font-size: 1.2rem;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state .message {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .glass-card {
                padding: 24px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .country-item {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .btn {
                width: 100%;
            }
        }

        .stats {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(107, 114, 128, 0.2);
        }

        .stats-text {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .count {
            color: #667eea;
            font-weight: 700;
        }

        .search-section {
            margin-bottom: 24px;
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1rem;
        }

        .countries-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 8px;
        }

        .countries-container::-webkit-scrollbar {
            width: 6px;
        }

        .countries-container::-webkit-scrollbar-track {
            background: rgba(107, 114, 128, 0.1);
            border-radius: 3px;
        }

        .countries-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .countries-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>üåç Pays du Monde</h1>
                <div class="timestamp">
                    Mise √† jour : {{ hours }}
                </div>
            </div>
            
            {% if countries %}
            <div class="search-section">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" placeholder="Rechercher un pays..." id="countrySearch">
                </div>
            </div>
            {% endif %}
            
            <div class="countries-container">
                <ul class="countries-grid" id="countriesList">
                    {% for country in countries %}
                        <li class="country-item" data-country="{{ country.country|lower }}">
                            <div class="country-name">
                                {{ country.country }}
                            </div>
                            <form action="{% url 'cities_by_country' country.country_id %}" method="get" style="margin: 0;">
                                <button type="submit" class="btn">Explorer les villes</button>
                            </form>
                        </li>
                    {% empty %}
                        <li class="empty-state">
                            <div class="icon">üåê</div>
                            <div class="message">Aucun pays disponible</div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            
            {% if countries %}
            <div class="stats">
                <div class="stats-text">
                    <span class="count" id="countryCount">{{ countries|length }}</span> 
                    <span id="countryText">pays disponibles</span>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Fonction de recherche en temps r√©el
        const searchInput = document.getElementById('countrySearch');
        const countriesList = document.getElementById('countriesList');
        const countryCount = document.getElementById('countryCount');
        const countryText = document.getElementById('countryText');
        
        if (searchInput) {
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const countryItems = countriesList.querySelectorAll('.country-item');
                let visibleCount = 0;
                
                countryItems.forEach(item => {
                    const countryName = item.getAttribute('data-country');
                    if (countryName && countryName.includes(searchTerm)) {
                        item.style.display = 'flex';
                        visibleCount++;
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                // Mise √† jour du compteur
                if (countryCount) {
                    countryCount.textContent = visibleCount;
                    countryText.textContent = visibleCount === 1 ? 'pays trouv√©' : 'pays trouv√©s';
                }
                
                // Afficher un message si aucun r√©sultat
                const emptyMessage = countriesList.querySelector('.no-results');
                if (visibleCount === 0 && searchTerm !== '') {
                    if (!emptyMessage) {
                        const noResults = document.createElement('li');
                        noResults.className = 'empty-state no-results';
                        noResults.innerHTML = `
                            <div class="icon">üîç</div>
                            <div class="message">Aucun pays trouv√©</div>
                            <div class="submessage">Essayez avec un autre terme de recherche</div>
                        `;
                        countriesList.appendChild(noResults);
                    }
                } else if (emptyMessage) {
                    emptyMessage.remove();
                }
            });
        }
    </script>
</body>
</html>
